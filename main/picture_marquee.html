<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Bootstrap Template - PictureMarquee</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../resource/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../resource/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="../resource/css/global.css" rel="stylesheet">
    <link href="../resource/css/jquery.picMarque.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>    
    <div role="showbox" style="margin:10px"  class="container">
      <h3>PictureMarquee 的使用方法</h3>
      <!-- 图片走马灯展示 -->
      Ajax 获取数据加载方法：
      <div id="marquePic1"></div>


      html 直接加载方法：
      <div id="marquePic2" class="marque-box">
        <table cellspacing="0" cellpadding="0" border="0">
          <tbody>
            <tr>
              <td data-marqueebox="1">
                <div class="marque-main">
                  <ul>
                    <li>
                      <a href="#">
                        <img src="../resource/img/1.jpg" alt="1111111" 
                        onerror="this.src='http://www.siaa.org.cn/style/common/nophoto.jpg'">
                      </a>
                      <div class="splendid-links">1111111</div>
                    </li>
                    <li>
                      <a href="#">
                        <img src="../resource/img/2.jpg" alt="2222222" 
                        onerror="this.src='http://www.siaa.org.cn/style/common/nophoto.jpg'">
                      </a>
                      <div class="splendid-links">2222222</div>
                    </li>
                    <li>
                      <a href="#">
                        <img src="../resource/img/3.jpg" alt="3333333" 
                        onerror="this.src='http://www.siaa.org.cn/style/common/nophoto.jpg'">
                      </a>
                      <div class="splendid-links">3333333</div>
                    </li>
                    <li>
                      <a href="#">
                        <img src="../resource/img/4.jpg" alt="4444444" 
                        onerror="this.src='http://www.siaa.org.cn/style/common/nophoto.jpg'">
                      </a>
                      <div class="splendid-links">4444444</div>
                    </li>
                    <li>
                      <a href="#">
                        <img src="../resource/img/5.jpg" alt="5555555" 
                        onerror="this.src='http://www.siaa.org.cn/style/common/nophoto.jpg'">
                      </a>
                      <div class="splendid-links">5555555</div>
                    </li>
                  </ul>
                </div>
              </td>
              <td data-marqueebox="2">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>  
  
    

    <blockquote role="remark" style="margin:10px">
      <p>详细使用方法请查看源码。 
    </blockquote>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="../resource/bootstrap/js/bootstrap.min.js"></script>
    <script src="../resource/js/jquery.picMarque.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#marquePic1").picMarque({
          speed: 60,//图片滚动速度（ms）
          errorimg:'http://www.siaa.org.cn/style/common/nophoto.jpg',//当图片错误时显示暂无图片的路径
          data:[      //图片轮播的数据填充（json格式），主要参数：image（图片地址），title（图片标题），link（图片链接）
            {image:'../resource/img/1.jpg',title:'1111111',link:'#'},
            {image:'../resource/img/2.jpg',title:'2222222',link:'#'},
            {image:'../resource/img/3.jpg',title:'3333333',link:'#'},
            {image:'../resource/img/4.jpg',title:'4444444',link:'#'},
            {image:'../resource/img/5.jpg',title:'5555555',link:'#'}]
        })   


        $("#marquePic2").picMarque();   
      });
    </script>
</body>
</html>
