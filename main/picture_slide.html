<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Bootstrap Template - PictureSlide</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../resource/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../resource/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="../resource/css/global.css" rel="stylesheet">
    <link href="../resource/SkitterSlideshow/css/skitter.styles.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>    
    <div role="showbox" style="margin:10px"  class="container">
      <h3>PictureSlide 的使用方法</h3>
      <!-- 图片幻灯片展示 -->
      <div class="box_skitter box_skitter_large">
        <ul>
          <li>
            <a href="#cut"><img src="../resource/img/banner1.jpg" class="cut" /></a>
            <div class="label_text"><p>cut</p></div>
          </li>
          <li>
            <a href="#swapBlocks"><img src="../resource/img/banner2.jpg" class="swapBlocks" /></a>
            <div class="label_text"><p>swapBlocks</p></div>
          </li>
          <li>
            <a href="#swapBarsBack"><img src="../resource/img/banner3.jpg" class="swapBarsBack" /></a>
            <div class="label_text"><p>swapBarsBack</p></div>
          </li>
        </ul>
      </div>
    </div>  
  
    

    <blockquote role="remark" style="margin:10px">
      <p>详细使用方法请查看源码。 <a href="http://www.skitter-slider.net/" target="_blank">官方介绍</a></p>
    </blockquote>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="../resource/bootstrap/js/bootstrap.min.js"></script>
    <script src="../resource/SkitterSlideshow/js/jquery.skitter.js"></script>
    <script src="../resource/SkitterSlideshow/js/jquery.easing.1.3.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){        
        $(".box_skitter_large").skitter({
          interval: 1000,                           //停顿事件
          label: false,                             //是否显示注释文字
          navigation: true,                         //是否显示上一页和下一页的按钮
          numbers: true,                            //是否显示数字导航
          numbers_align: 'centerBottom',            //数字导航显示位置: center/left/right/centerBottom/leftBottom/rightBottom
          theme: 'clean',                           //样式类别： null/'minimalist'/'round'/'clean'/'square'
          with_animations: ['fade']
        });        
      });

      // 动画效果可分为以下种类：
      // 'cube','cubeRandom','block','cubeStop','cubeStopRandom', 'cubeHide','cubeSize',
      // 'horizontal', 'showBars','showBarsRandom', 'tube','fade','fadeFour','paralell',
      // 'blind','blindHeight','blindWidth','directionTop','directionBottom','directionRight',
      // 'directionLeft','cubeSpread','glassCube','glassBlock','circles','circlesInside',
      // 'circlesRotate','cubeShow','upBars', 'downBars', 'hideBars', 'swapBars', 'swapBarsBack', 
      // 'swapBlocks','cut'


    </script>
</body>
</html>
